<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>콜라츠 추측</title>
</head>

<body>

  <script>

    function solution(num) {
      let answer = 0;

      while (num > 1) {
        (num % 2 === 0) ? num /= 2 :
          num = (num * 3) + 1;
        answer += 1;
        if (answer > 500) {
          answer = -1;
          break;
        }
      }

      return answer;
    }

  </script>

</body>

</html>
