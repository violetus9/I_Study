<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로또의 최고 순위와 최저 순위</title>
</head>

<body>

  <script>

    function solution(lottos, win_nums) {
      let answer = [7, 7];

      for (const w of win_nums) {
        (lottos.includes(w)) ? (answer[0] -= 1, answer[1] -= 1) : '';
      }
      for (const l of lottos) {
        (l === 0) ? answer[0] -= 1 : '';
      }
      (answer[1] === 7) ? answer[1] = 6 : '';
      (answer[0] === 7) ? answer[0] = 6 : '';
      return answer;
    }

  </script>

</body>

</html>
