<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>정수 내림차순으로 배치하기</title>
</head>

<body>

  <script>

    function solution(n) {
      let answer = '';

      n = [...(n + '')].sort().reverse().join('');
      for (const i of n) {
        answer += i;
      }
      answer = parseInt(answer);
      return answer;
    }



  </script>

</body>

</html>
