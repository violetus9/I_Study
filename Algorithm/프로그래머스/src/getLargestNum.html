  <script>

    function solution(number, k) {
      let answer = '';
      const tmp = [];

      // 한번 갔던 길은 못가
      // 순회는 무조건 한번으로 끝내야함 > for한번써
      for (let i of number) {
        // k = 0? 멈춰!
        while (k > 0 && tmp[tmp.length - 1] < i) {
          // 마지막요소 비교해서 넣을지말지 뺄지말지
          // if (tmp[tmp.length - 1] < i) {   tmp 없을경우, while이 실행이 안되도록 해야 한다
          tmp.pop();
          k--;
          // }
        }
        // 한번 돌때마다 넣고
        tmp.push(i);
      }
      // k 남으면 짜르긴 해야함 무조건 넣어놨으니
      tmp.splice(tmp.length - k, k);
      answer = tmp.join('');

      return answer;
    }
