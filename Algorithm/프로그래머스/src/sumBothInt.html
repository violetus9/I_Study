<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>두 정수 사이의 합</title>
</head>

<body>

  <script>

    function solution(a, b) {
      let answer = 0;

      function sumN(a, b) {
        while (a <= b) {
          answer += a++;
        }
      }

      (a === b) ? answer = a :
        (a < b) ? sumN(a, b) : sumN(b, a);

      return answer;
    }

  </script>

</body>

</html>
