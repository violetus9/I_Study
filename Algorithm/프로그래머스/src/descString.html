<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>순위 검색</title>
</head>

<body>

  <script>

    function solution(s) {
      let answer = s.split('').sort().reverse().join('');

      return answer;
    }
  </script>

</body>
