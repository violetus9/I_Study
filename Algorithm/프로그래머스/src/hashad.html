<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>하샤드 수</title>
</head>

<body>

  <script>

    function solution(x) {
      let answer = true;
      let res = 0;

      x = x.toString();
      for (const i of x) {
        res += parseInt(i);
      }
      (x % res === 0) ? answer : answer = false;

      return answer;
    }

  </script>

</body>

</html>
