<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>키패드 누르기</title>
</head>

<body>

  <script>

    // 1, 4, 7 > L
    // 3, 6, 9 > R
    function solution(numbers, hand) {
      const answer = [];

      while (numbers.includes(0)) {
        numbers[numbers.indexOf(0)] = 11;
      }

      let lNow = 10;
      let rNow = 12;
      let moveNCount = 0;

      const checker = n => {
        moveNCount = 0;
        let lCopy = lNow;
        let rCopy = rNow;
        if (lNow % 3 !== 2) { (moveNCount -= 1, lCopy += 1) };
        if (rNow % 3 !== 2) { (moveNCount += 1, rCopy -= 1) };
        while (true) {
          if (n !== lCopy) {
            (n > lCopy) ? (lCopy += 3, moveNCount -= 1) : (lCopy -= 3, moveNCount -= 1);
          } else {
            break;
          }
        }
        while (true) {
          if (n !== rCopy) {
            (n > rCopy) ? (rCopy += 3, moveNCount += 1) : (rCopy -= 3, moveNCount += 1);
          } else {
            break;
          }
        }
        return moveNCount;
      }

      for (const n of numbers) {
        if (n % 3 === 1) {
          lNow = n;
          answer.push('L');
        } else if (n % 3 === 0) {
          rNow = n;
          answer.push('R');
        } else {
          if (checker(n) < 0) {
            rNow = n;
            answer.push('R');
          } else if (checker(n) > 0) {
            lNow = n;
            answer.push('L');
          } else {
            answer.push(hand[0].toUpperCase());
            (hand[0].toUpperCase() === 'L') ?
              lNow = n : rNow = n;
          }
        }

      }

      return answer.join('');
    }

  </script>

</body>

</html>
