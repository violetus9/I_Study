<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Destructuring Array</title>
</head>

<body>

  <script>

    // Destructuring
    // 기존에 구조를 갖고 있던 객체를 파괴하고 별도의 변수에 값을 할당하는 것
    // 배열이나 객체 내부의 어느 값을 추출할 때 쉽게 받아오는 것!

    let data = ['crong', 'honux', 'jk', 'jin'];
    // 필요하면 이렇게 뽑아 쓸 수 있다
    // let jisu = data[0];

    // 하지만 아래같은 방법도 있어
    let [jisu, , jung] = data;
    console.log(jisu, jung);
    // 이처럼 변수에 배열이나 오브젝트의 필요한 값을 할당하는데 유용하게 사용할 수 있다

  </script>

</body>

</html>
