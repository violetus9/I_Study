<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Destructuring 활용 JSON파싱</title>
</head>

<body>

  <script>

    var news = [
      {
        "a": "A",
        "b": "B",
        "c": [
          '1',
          '2',
          '3'
        ]
      },
      {
        "a": "AA",
        "b": "BB",
        "c": [
          '11',
          '22',
          '33'
        ]
      }
    ]
    // 이런 정보가 주어졌다 한다, AA만 뽑고싶대
    // let [, AA] = news;
    // console.log(AA); // 이렇게 뽑을 수 있고
    // 추가적으로 정보가 더 알고싶다?
    // let { a, b } = AA;
    // console.log(a, b);
    // 파싱할때 몇번쨰 인덱스 할 수 있지만 destructuring 이용해서 필요한 값만 딱 뽑을 수 이씀

    // 위 값을 한번에 뽑는 방법(a, b)를 뽑겠다
    let [, { a, b }] = news;
    console.log(b); // b만 뽑아서 BB가 나오는 모습

  </script>

</body>

</html>
