<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이상한 문자 만들기</title>
</head>

<body>

  <script>

    function solution(s) {
      let answer = '';
      let chk = 0;

      for (let i = 0; i < s.length; i++) {
        if (s[i] === ' ') {
          chk = 0;
          answer += ' ';
        } else {
          answer += (chk % 2 === 0) ? s[i].toUpperCase() : s[i].toLowerCase();
          chk += 1;

        }
      }
      return answer;
    }

  </script>

</body>

</html>
