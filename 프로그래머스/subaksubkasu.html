<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>수박수박수박수?</title>
</head>

<body>

  <script>

    function solution(n) {
      let answer = '';

      for (let i = 0; i < n; i++) {
        answer += (i % 2 === 0) ? '수' : '박';
      }

      return answer;
    }

  </script>

</body>

</html>
