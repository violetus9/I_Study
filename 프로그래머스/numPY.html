<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>문자열 내 p와 y의 개수</title>
</head>

<body>

  <script>

    function solution(s) {
      let answer = true;
      let cnt = 0;
      s = s.toLocaleLowerCase();
      for (const i of s) {
        (i === 'p') ? cnt += 1 :
          (i === 'y') ? cnt -= 1 : '';
      }

      return (cnt === 0) ? answer : answer = false;
    }

  </script>

</body>

</html>
