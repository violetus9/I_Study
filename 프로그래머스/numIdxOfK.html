<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>K번째수</title>
</head>

<body>

  <script>

    function solution(array, commands) {
      let answer = [];

      for (let ele of commands) {
        answer.push(array.slice(ele[0] - 1, ele[1])
          .sort((a, b) => a - b)[ele[2] - 1]);
      }
      return answer;
    }

  </script>

</body>

</html>
