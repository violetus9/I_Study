<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>숫자의 표현</title>
</head>

<body>

  <script>

    function solution(n) {
      let answer = 0;
      let sum = 0;
      let ini = 0;

      for (let i = 1; i < n + 1; i++) {
        sum = 0;
        ini = i;
        while (sum <= n) {
          sum += ini;
          if (sum === n) answer++;
          ini++;
        }
      }
      return answer;
    }

  </script>

</body>

</html>
