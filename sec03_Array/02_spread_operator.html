<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>spread operator - 배열의 복사</title>
</head>

<body>

  <script>

    // spread operator : 펼침(전개) 연산자
    let pre = ['apple', 'orange', 100];
    let newData = [...pre];
    console.log(pre === newData); // 다른 데이터임. false 리턴
    // 완전복사임, 참조된 것이 아님

  </script>

</body>

</html>
