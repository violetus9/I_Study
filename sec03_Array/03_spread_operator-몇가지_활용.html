<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>spread operator - 몇가지 활용</title>
</head>

<body>

  <script>

    // let pre = [100, 200, 'hello', null];
    // let newData = [0, 1, 2, 3, ...pre, 4];
    // console.log(newData);
    // 기존보다 배열간 처리를 쉽게 처리할 수 있다

    // 또 하나의 장점, 개별 파라미터로 전달하기 쉽다
    let pre = [100, 200, 300];
    let sum = ((a, b, c) => { return a + b + c; })
    // sum(pre) >> 100,200,300undefinedundefined 출력. (참고)
    // 전개연산자 이전에는 아래와 같이 씀, 약간 불편함
    console.log(sum.apply(null, pre));

    // 전개연산자 적용
    console.log(`전개연산적용 : ${sum(...pre)}`);

    // [...x] , (...x)

    // immutable array!

  </script>

</body>

</html>
