<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object setPrototypeOf 로 객체간 prototype chain생성하기</title>
</head>

<body>

  <script>

    // parent
    const healthObj = {
      showHealth: function () {
        console.log(`오늘 운동시간 ${this.healthTime}`);
      },
      setHealth: function (newTime) {
        this.healthTime = newTime;
      }
    }

    // chile obj
    const healthChildObj = {
      getAge: function () {
        return this.age;
      }
    }

    const chileObj = Object.setPrototypeOf({
      age: 22
    }, healthChildObj);

    console.log(`childObj is ${childObj}`);

  </script>

</body>

</html>
