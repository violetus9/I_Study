<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object assign으로 JS객체만들기</title>
</head>

<body>

  <script>

    // Object assign 메서드
    // assign 이전에 create 부터 알아보자
    // new를 통해 만들었었는데 이게 좀 아니다 싶었는지 순수한 obj만들 수 없나~해서
    const healthObj = {
      showHealth: function () {
        console.log(`오늘 운동시간 ${this.healthTime}`);
      }
    }
    const myHealth = Object.create(healthObj);  // 이미 오브젝트인데 ? 가져다가 또 만드는 이유가?

    // 다음 내용들을 추가할 수 있다
    myHealth.healthTime = '11:20';
    myHealth.name = 'ppo';
    // 그리고 추가한 결과 프로토 내부에 showHealth가 들어간 모습임
    console.log(myHealth);
    // 보면 오브젝트 형태로 나온다 열어보면 값들 나오고 프로토 나옴
    // 마이헬스2가 프로토타입에 들어가있따 일반 오브젝트가 아닌 >> obj 크리에이트로 쉽게 객체를 만들 수 있다
    // js obj 객체를 만드는 가장 표준적인 방법이라고 알고 있어라
    // 헌데 이런 값(name...)들을 따로 추가해줘야 한다는 점이 .. 불편 >> assign 메서드 쓰면 이부분 개선

    const myHealth1 = Object.assign(Object.create(healthObj), {
      name: 'ppoo',
      lastTime: '11:23'
    });
    console.log(`myHealth1 is  ${myHealth1}`);
    // __proto__ : 내부서 쓰는 속성값

  </script>

</body>

</html>
