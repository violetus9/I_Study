<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>코드를 값으로 다루어 표현력 높이기</title>
</head>

<body>

  <script>const log = console.log;</script>

  <script>

    const products = [
      { name: '반팔티', price: 15000 },
      { name: '긴팔티', price: 20000 },
      { name: '핸드폰케이스', price: 15000 },
      { name: '후드티', price: 30000 },
      { name: '바지', price: 25000 },
    ];
    const add = (a, b) => a + b;
    log(
      reduce(
        add,
        map(p => p.price,
          filter(p => p.price < 20000, products))));

    // 함수형 프로그래밍에서는 코드를 값으로 다루는 아이디어를 많이 사용
    // 평가 시점을 원하는대로 다룰 수 있기에 표현력을 높일 수 있는 등의 장점이 있음
    // 위 코드를 읽기 편하게 변경해보쟈

  </script>

  <!-- go, pipe -->
  <script>
    // go함수
    // 인자들을 받아(args) 축약해서 하나의 값으로 만들어가는 과정 >> reduce

    const go = (...args) => reduce((a, f) => f(a), args);

    go(
      // go함수, 시작하는 인자가 두개라면 add(0, 1), 처럼 첫 인자를 만들 수 있는데
      add(0, 1),
      a => a + 1,
      a => a + 10,
      a => a + 100,
      log);  // 111 >> 값이 연속적으로 실행됨

    // pipe >> go와는 다르게 함수를 리턴하는 함수, 반면 go함수는 함수들과 인자를 전달해 즉시 평가하는데 사용했다
    // 함수가 나열된, 합성된 함수를 만드는 함수(내부에서 go를 사용하는 함수라 할 수 있겠다)
    const pipe = (f, ...fs) => (...as) => go(f(...as), ...fs);

    const f = pipe(
      (a, b) => a + b,
      a => a + 10,
      a => a + 100);

    log(f(0, 1));

  </script>

  <!-- go를 사용하여 읽기 좋은 코드로 만들기 -->
  <script>
    const go1 = (...args) => reduce((a, f) => f(a), args);

    go1(
      products,
      products => filter(p => p.price < 20000, products),
      products => map(p => p.price, products),
      prices => reduce(add, prices),
      log);

  </script>

</body>

</html>
