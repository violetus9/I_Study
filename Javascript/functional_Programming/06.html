<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>장바구니 예제</title>
  <script src="./06.js"></script>
</head>

<body>

  <div id="cart">

  </div>

  <!-- 총 수량, 총 가격 -->
  <script>

    const products = [
      { name: '반팔티', price: 15000, quantity: 1, is_selected: true },
      { name: '긴팔티', price: 20000, quantity: 2, is_selected: false },
      { name: '핸드폰케이스', price: 15000, quantity: 3, is_selected: true },
      { name: '후드티', price: 30000, quantity: 4, is_selected: false },
      { name: '바지', price: 25000, quantity: 5, is_selected: false }
    ];

    // 간단히 html을 출력해보자

    // 우선 장바구니에 담긴 모든 상품의 총 수량을 기록할 필요가 있겠네

    // 아래 함수 중복 처리
    const add = (a, b) => a + b;

    // 원ㄹ 이런 모양인데 이번 케이스 말고 다른곳에 적용할 수 있도록
    // const total_quantity = pipe(products,
    //   map(p => p.quantity),
    //   reduce(add));
    // p.quantity를 좀 더 범용화? 시켜보자 (sum >> 추상화 레벨이 높은 상태)
    const sum = curry((f, iter) => go(
      iter,
      map(f),
      reduce(add)));

    // 간결하게 만듦, 아래 price와 비교 해보자(지금 이건 커링 적용된 것)
    const total_quantity = sum(p => p.quantity);

    // log(total_quantity(products));

    // 합산 금액, 간결하게 만들지 않은 상태
    // const total_price = pipe(products,
    //   map(p => p.price * p.quantity),
    //   reduce(add));

    // 간결
    const total_price = sum(p => p.price * p.quantity);

    // log(total_price(products));

    // 추상화 레벨이 높은 함수라고 하니 다른 곳에도 적용 해보자
    // user의 나이
    // log(sum(u => u.age, [
    //   { age: 30 },
    //   { age: 20 },
    //   { age: 10 }
    // ]));    // 굳


    // HTML로 출력하기
    document.querySelector('#cart').innerHTML = `
    <table>
      <tr>
        <th></th>
        <th>상품 이름</th>
        <th>가격</th>
        <th>수량</th>
        <th>총 가격</th>
      </tr>
      ${go(products,
      sum(p => `  
        <tr>
          <td><input type='checkbox' ${p.is_selected ? 'checked' : ''}></td>
          <td>${p.name}</td>
          <td>${p.price}</td>
          <td><input type='number' value='${p.quantity}'></td>
          <td>${p.price * p.quantity}</td>
        </tr>
        `))}
      <tr>
        <td colspan='3'>합계</td>
        <td>${total_quantity(filter(p => p.is_selected, products))}</td>
        <td>${total_price(filter(p => p.is_selected, products))}</td>
      </tr>
    </table>
    `;

  </script>

</body>

</html>
