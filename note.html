<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>담고싶은 것들</title>
</head>
<body>

<!-- 화살표 함수를 알아봅시다 -->
<script type="text/javascript">

	/*
		화살표 함수는 ES6문법. 항상 익명.
		function 표현에 비해 구문이 짧고 this, super, new.target을 바인딩 하지 않는다 한다~
		그래서 메소드 함수가 아닌 곳에 적합하며 생성자로 사용할 수 없다~
		
	*/
	
	//일반 함수와의 비교
	var holy = function(){console.log("ship");}
	var moly = () => console.log("ship");
	
	function hello(){					// 함수 선언(function declaration)
		colsole.log("ㅎㅇㅎㅇ");
	};
	
	var hello2 = function(){			// 함수 표현(function expression)
		console.log("ㅎㅇㅎㅇ2");
	};
	
	
	// 기본 문법 (함수 표현은 익명함수, 이름이 없다)
	var rlqhs = () => console.log("기본")
	
	// 매개변수가 하나인 경우
	var sal = x => 2*x;
	sal('get');								// 될줄 알았는데 안됨 NaN, 숫자가 껴있어서 그런듯
	
	// 매개변수가 여러개인 경우
	var sum2 = (a, b) => a + b;
	var sum3 = (a, b) => {return a + b};
	var sum4 = (a, b) => {a + b};			// 중괄호 사용함에 return이 없는 경우 undefined
	var sum5 = (a, b) => {
		var c = 3;
		return a + b + c;
	}
	/*
		중괄호 사용시 반환은 return을 써야함
		중괄호는 여러줄 입력할 때 사용한다
	*/
	
	// 객체를 반환할 때
	var retu = () => ({a: 1, b: 2, c: 3});
	console.log(retu());
	
	// 이케도 됨
	var nonri = (a, b) => (a + b)>5;	// true,false

	// 옵셔널체이닝 : '?.'
	
	
</script>

</body>
</html>
