<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반응속도 테스트</title>
  <style>
    #screen {
      width: 300px;
      height: 200px;
      text-align: center;
      user-select: none;
      color: ghostwhite;
      font-weight: bold;
    }

    #screen.waiting {
      background-color: rgb(58, 45, 134);
    }

    #screen.ready {
      background-color: red;

    }

    #screen.now {
      background-color: rgb(74, 85, 57);
    }
  </style>
</head>

<body>

  <div id="screen" class="waiting">클릭해서 시작하세요</div>
  <div id="result"></div>

  <script>
    /*
      타이머, 이벤트 리스너와 마찬가지로 비동기라 함 >> 순서도에 넣지 않겠다 >> 비동기 기능은 순서도에 넣지 않는 건지?

      [1, 2, 3, 4].reduce((누적값, 현재값, 인덱스) => zsdvsdvzvzsdv)
      + 초기값을 넣지 않으면 첫번째 값이 초기값이 된다
      + 배열을 객체리터럴로 바꾸고 그에대한 역에 대해서 유용하니까 reduce 자주써먹자
      
      생각해보기
      [1, 2, 3, 4, 5].reduce((a, c) =>{
        return a + c;
      }, 0);
      >> 0이라는 초기값이 없으면 어떻게 될까~
    */

    // html부 선언된 부분을 가져다 js에서 사용하는것이 좋다, 굳이 하나의 데이터를 추가해서 용량(?) 늘릴 필요 없으니까
    const $screen = document.querySelector('#screen');
    const $result = document.querySelector('#result');

    let startTime;
    let endTime;
    const records = [];
    let timeoutId;

    $screen.addEventListener('click', (event) => {
      if (event.target.classList.contains('waiting')) { // 파랑
        $screen.classList.remove('waiting');
        $screen.classList.add('ready');
        $screen.textContent = '초록색이 되면 클릭하세요';
        timeoutId = setTimeout(function () {
          startTime = new Date();   // 현재 시각을 가진 객체 생성, 문자열 출력이 아닌 '객체'임 + month는 0부터 11로 처리되는거 알지
          $screen.classList.remove('ready');
          $screen.classList.add('now');
          $screen.textContent = '클릭하세요!';
        }, Math.floor(Math.random() * 1000) + 2000); // 2초에서 3초 사이 2000~3000 사이 수
        // 타이머를 설정했다면, 반드시 설정을 해제하는 순간을 선언해야 잡스런 버그가 생기지 않아
      } else if (event.target.classList.contains('ready')) { // 빨강
        clearTimeout(timeoutId);
        $screen.classList.remove('ready');
        $screen.classList.add('waiting');
        $screen.textContent = '너무 성급하시군요!';
      } else if (event.target.classList.contains('now')) { // 초록
        endTime = new Date();
        const current = endTime - startTime;
        records.push(current);
        const average = records.reduce((a, c) => a + c) / records.length;
        $result.textContent = `현재 ${current}ms, 전체 평균: ${average}ms`;

        // 추가과제 부분
        const topFive = records.sort((p, c) => p - c).slice(0, 5);
        topFive.forEach((top, index) => {
          $result.append(
            document.createElement('br'),
            `${index + 1}위: ${top}ms`,
          );
        });
        // console.log(records); 찍어보면 전체 저장된 값 나오고 5순위까지만 출력되는걸 알 수 있음

        startTime = null;
        endTime = null;
        $screen.classList.remove('now');
        $screen.classList.add('waiting');
        $screen.textContent = '클릭해서 시작하세요';
      }
    });

  </script>

</body>

</html>
