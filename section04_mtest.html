<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>실습 예제 1</title>
</head>

<body>

  <ul>
    <li>apple</li>
    <li>orange</li>
    <li>banana</li>
    <li>strawberry</li>
  </ul>

  <script>

    function print() {
      /*
        filter, includes, from을 사용해 문자열 'e'가 포함된
        노드로 구성된 배열을 만들어서 반환하기
      */
      let list = document.querySelectorAll('li');
      console.log(toString.call(list));
      // NodeList라는 배열 형태의 값이 출력됨

      // filter 쓰려면 배열이어야 하니까
      let listArray = Array.from(list); // li노드로 구성된 배열
      // 잘 됐나 확인
      console.log(toString.call(listArray));
      // 배열로 잘 변환 됨, Object Array

      let eArray = listArray.filter(function (v) {
        return v.innerText.includes('e');     // v는 노드임, innerText로 도메인 요소를 이용해서 끄집어내기
      });
      console.log(eArray.length);

    }
    // 답
    console.log(print());

  </script>

</body>

</html>
