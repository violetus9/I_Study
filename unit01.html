<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 기초와 끝말잇기</title>
</head>
<body>

<!-- 기초 내용 + 끝말잇기 기본 -->
<script type="text/javascript">

/*

-	라이브러리와 언어를 구분할것 (js는 언어, jquery는 라이브러리)

-	값: 숫자, 문자(',",`(백틱) 노상관), 논리

-	비교연산자: === or !==, but(NaN === NaN >> false)
	사실 ==, != 도 있는데 특별히 다른 성질때문에 초보는 사용 권장 않음

-	undefined : 아무 값이 없는 상태 추후 값을 지정해서 변경 가능, 컴퓨터 임의로 넣어주는 값임
	null	   : 이 또한 값중 하나, 사용자 지정으로 넣어준 빈값, undefined 대신 null 사용 권장
	
	
*/

	var word = '가나다';
	while(true){
		var answer = prompt(word);
		if(word[word.length - 1] === answer[0]){
			//맞을 때
			alert('맞음');
			word = answer;
		} else {
			//틀림
			alert('틀림');
		}
	}

</script>


</body>
</html>
