  <!-- for of - 순회하기 -->
  <script>

    let data = [1, 2, undefined, NaN, null, ''];
    data.forEach((value) => {
      console.log(`value is : ${value}`);
    })

    // for in 문법의 경우 문제점
    // 자신이 가지고 있지 않은 상위의 추가 값까지 결과를 나타낼 수 있다
    Array.prototype.getIndex = function () { };
    for (let idx in data) {
      console.log(data[idx]);
    }
    // 상위에 선언된 func까지 출력된다. >> 배열서 for in 사용은 하지 않도록 하자

    // for of, 본인이 가진 요소만 출력하는지 확인해보자
    for (let value of data) {
      console.log(value);
    } // 출력되지 않음!

    // 또한 문자열에 대한 순회에도 for of 구문을 사용할 수 있따

  </script>

  <!-- spread operator - 배열의 복사 -->
  <script>

    // spread operator : 펼침(전개) 연산자
    let pre = ['apple', 'orange', 100];
    let newData = [...pre];
    console.log(pre === newData); // 다른 데이터임. false 리턴
    // 완전복사임, 참조된 것이 아님

  </script>

  <!-- spread operator - 몇가지 활용 -->
  <script>

    let pre2 = [100, 200, 'hello', null];
    let newData3 = [0, 1, 2, 3, ...pre, 4];
    console.log(newData3);
    // 기존보다 배열간 처리를 쉽게 처리할 수 있다

    let pre3 = [100, 200, 300];
    let sum = ((a, b, c) => { return a + b + c; })
    // sum(pre3) >> 100,200,300undefinedundefined 출력. (참고)
    // 전개연산자 이전에는 아래와 같이 씀, 약간 불편함
    console.log(sum.apply(null, pre3));

    // 전개연산자 적용
    console.log(`전개연산적용 : ${sum(...pre3)}`);

    // immutable array!

  </script>
