  <title>Map & WeakMap</title>

<body>

  <!-- Map & WeakMap 추가정보를 담은 객체저장하기 -->
  <script>

    // JS상에서 자료를 처리하는게 배열과 오브젝트 있다
    // Array -> set, weakSet (추가적 기능 수행의 방향)
    // Object -> map, weakMap

    // map은 key/value, 객체에 대한 부연설명이나 정보, 같이 저장

    // weakMap을 보자
    let wm = new WeakMap();
    let myFun = function () { };
    // 이 함수가 얼마나 실행됐을까? 를 알려고 할 때, 참조에 대한 count 하는 걸 보려 해

    wm.set(myFun, 0);
    console.log(wm);  // function => 0

    // 이상태서 function을 부르기 위해
    let count = 0;
    for (let i = 0; i < 10; i++) {
      count = wm.get(myFun);  // key값에 따른 value를 뽑아냄
      count++;
      wm.set(myFun, count);
    }
    console.log(wm);  // 10출력

    // weakSet이 set과 다른 특성은 객체가 초기화 되었을때 gc대상이 되어 참조를 잃는다는 특성이 있었어
    // weakMap도 ws와 유사하다.
    // object 타입을 중복없이 사용할 때, 꽤나 유용하게 사용할 수 있다는거 다시한번 상기하자!

  </script>

  <!-- WeakMap 클래스 인스턴스 변수 보호하기 -->
  <script>

    // weakMap 활용
    // function Area(height, width) {

    // }

    // Area.prototype.getArea = function () {
    //   return this.height * this.width;
    // }

    // let myArea = new Area(10, 20);
    // console.log(myArea.getArea());  // 잘 나옴
    // console.log(myArea.height); // 이렇게도 접근이 가능한데..
    // 이런것들을 숨기고 싶어, 접근을 막기위해 효율적으로 막기위해 전역공간에 보관하고 여서 가져다가 쓰고 할 수 있지만
    // weakMap을 이용해서 인스턴스 관리를 할 수 있다
    // (객체가 필요 없어지면 가비지컬렉션 대상이 되니까, 자료를 보관하는 상태를 가볍게 해주기 때문에, gc대상이 되는 저장소를 만들 수 있다)

    const wm1 = new WeakMap();
    function Area(height, width) {
      wm1.set(this, { height, width });  // private 한 변수를 만들 수도 있다
    }
    Area.prototype.getArea = function () {
      const { height, width } = wm1.get(this);
      return height * width;
    }
    let myArea = new Area(10, 20);
    console.log(myArea.getArea());  // 정상작동!
    console.log(myArea.height);     // 하지만 이녀석은 접근할 수 없다( = 외부에서 안된다!)

    // private한 변수를 클래스에서 만들어 쓸 때, 외부에서 전역공간을 둘 수 있는데 weakMap을 이용하면 효율적이다!


    // 인스턴스를 삭제해보자
    myArea = null;  // 초기화 시키고
    console.log(wm1)  // 10과 20이 그대로 보이긴 하지만
    console.log(wm1.has(myArea)); // false, 당연히 get을 이용해 뽑으려면 뽑히지 않는다

  </script>
