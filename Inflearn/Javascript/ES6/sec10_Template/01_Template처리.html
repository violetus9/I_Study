<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Template처리</title>
</head>

<body>

  <script>

    const data = [
      {
        name: 'coffee-bean',
        order: true,
        items: ['americano', 'milk', 'green-tea']
      },
      {
        name: 'startbucks',
        order: false
      },
      {
        name: 'coffee-king',
        order: true,
        items: ['americano', 'latte']
      }
    ]

    // json으로 응답을 받고, js object로 변환 후,
    // 어떤 데이터 처리 조작을 한 후, dom에 추가, but 어려움
    // 데이터 + HTML문자열의 결합이 필요하기 때문

    const template = `<div>welcome ${data[0].items} !!</div>`;
    console.log(template);
    // 이 상황서 두번째 항목은 undefined가 나올 때가 있다

  </script>

</body>

</html>
