<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>function default paramaters</title>
</head>

<body>

  <script>

    // default parameters
    // function sum(val, size) {
    //   return val * size;
    // }
    // console.log(sum(3,10));   // 10을 전달하지 않고 (3)만? >> NaN 나옴

    // 선언부에서 설정을 해 줄 수 있따
    function sum(val, size = 1) { // 이런걸 default parameter~라 함
      return val * size;
    }
    console.log(sum(3, 10));

    // size={value:1} >> 오브젝트로도 생성 가능
    // 이경우라면 당연히 size.value 로 지칭을 해줘야겠지

  </script>

</body>

</html>
