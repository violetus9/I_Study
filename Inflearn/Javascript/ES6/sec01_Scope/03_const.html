<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>const - 선언된 변수 지키기</title>
</head>

<body>

  <script>
    function home() {
      const homename = 'my house';
      homename = 'yr house';  // 재할당 불가능!
    }
    home();
    // 변경을 원치 않는경우 대문자로 변수명을 지정해서(표준적인 방법은 아니라 함, 상수표기법) 할 수 있지만
    // var 대신 const를 넣는다면 불변의 변수, 문자열 아닌 배열도 가능하다.
    // >> var 사용은 ES6에서는 지양토록 하자

    // const를 기본으로 사용하되, 변경의 여지가 있다면 let을 사용할것!

  </script>

</body>

</html>
