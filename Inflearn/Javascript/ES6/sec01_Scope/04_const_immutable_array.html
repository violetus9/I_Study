<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>const 특성과 immutable array</title>
</head>

<body>

  <script>
    // const 특성과 immutable array
    function home() {
      const list = ['apple', 'orange', 'good'];
      // list = 'occured error';
      list.push('banana');
      console.log(list);
    }
    home();
    // const 사용한 경우 변수에 재할당한다면 오류가 발생, 반면 .push와 같은 함수는 적용 가능함

    // immutable array를 어떻게 만들까?
    // 예를들면 뒤로가기, 앞으로가기로 값을 되돌리고 싶을 때
    const list = ['apple', 'orange', 'good'];
    list2 = [].concat(list, 'banana');
    console.log(list === list2); // false

    // 리액트에서 많이 쓰게 될 개념임
    // 전개연산자를 써도 이뮤터블 만들 수 이씀

  </script>

</body>

</html>
