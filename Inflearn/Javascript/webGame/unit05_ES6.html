<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>틱택토</title>
  <style>
    table {
      border-collapse: collapse;
    }

    td {
      border: 1px solid black;
      width: 40px;
      height: 40px;
      text-align: center;
    }
  </style>
</head>

<body>
  <!-- <table>
    <tr>
      <td></td>

    <tr>

  </table> -->
  <!-- 이것도 가능!
      table>tr*3>td*3 -->
  <script>
    // JS 최신문법에서 유효한 문법
    // 구조분해할당, destructuring : 기존에 구조를 가지고 있던 객체를 파괴하고 별도의 변수에 값을 할당하는 것
    // 객체의 속성과 변수명이 같을 때! 여기선 body가 같지
    // const body = document.body; 라는 말임
    const { body } = document;

    const $table = document.createElement('table');   // createElement는 왜 구조분해할당 안했는가? >> 안되기때문! >> 왜?
    const $result = document.createElement('div');
    const rows = [];
    let turn = 'O';

    // 언제든 textContent 가져올 수 있기에 값대신 td를 할당하는 방법 => 좋다
    // [
    //   [td, td, td],
    //   [td, td, td],
    //   [td, td, td],
    // ]

    const checkWinner = (target) => {
      const rowIndex = target.parentNode.rowIndex;
      const cellIndex = target.cellIndex;

      // 세 칸 다 채워졌나?
      let hasWinner = false;
      // 가로줄 검사
      if (
        rows[rowIndex][0].textContent === turn &&
        rows[rowIndex][1].textContent === turn &&
        rows[rowIndex][2].textContent === turn
      ) {
        hasWinner = true;
      }
      // 세로줄 검사
      if (
        rows[0][cellIndex].textContent === turn &&
        rows[1][cellIndex].textContent === turn &&
        rows[2][cellIndex].textContent === turn
      ) {
        hasWinner = true;
      }
      // 대각선 검사
      if (
        rows[0][0].textContent === turn &&
        rows[1][1].textContent === turn &&
        rows[2][2].textContent === turn
      ) {
        hasWinner = true;
      }
      if (
        rows[0][2].textContent === turn &&
        rows[1][1].textContent === turn &&
        rows[2][0].textContent === turn
      ) {
        hasWinner = true;
      }
      return hasWinner;
    };

    // 웬만하면 event.target 쓰는 것이 좋아
    const callback = (event) => {
      if (event.target.textContent !== '') { // 칸이 이미 채워져 있는가?
        console.log('빈칸이 아닙니다.');
        return;
      }
      // 빈칸이면
      console.log('빈칸입니다');
      event.target.textContent = turn;
      // 승부 판단하기
      const hasWinner = checkWinner(event.target);
      if (hasWinner) {
        $result.textContent = `${turn}님이 승리!`;
        $table.removeEventListener('click', callback);
        // td에 이벤트리스너 달았다면 9번을 지웠어야 했겠지 >> 버블링 순기능
        return;
      }
      // 무승부 검사
      const draw = rows.flat().every((cell) => cell.textContent);
      if (draw) {
        $result.textContent = `무승부`;
        return;
      }
      turn = turn === 'X' ? 'O' : 'X';

      // self Check 컴퓨터 랜덤위치 찍게끔
      // 처음부터 완벽한 알고리즘을 구현하려 하지 말고 생각나는대로 주석달고, 그 지시대로 가면서 생각을 파생시키고 나아가기
      if (turn === 'X') {
        const emptyCells = rows.flat().filter((v) => !v.textContent);
        const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
        randomCell.textContent = 'X';
        const hasWinner = checkWinner(randomCell);
        // 승자가 있으면
        if (hasWinner) {
          $result.textContent = `${turn}님의 승리!`;
          return;
        }
        // 승자가 없다면
        const draw = rows.flat().every((cell) => cell.textContent);
        if (draw) {
          $result.textContent = '무승부';
          return;
        }
        turn = turn === 'X' ? 'O' : 'X';
      }
    };

    for (let i = 1; i <= 3; i++) {
      const $tr = document.createElement('tr');
      const cells = [];
      for (let j = 1; j <= 3; j++) {
        const $td = document.createElement('td');
        cells.push($td);
        $tr.append($td);
      }
      rows.push(cells);
      $table.append($tr);
    }
    $table.addEventListener('click', callback);
    // currentTarget과 target의 차이 >> !이벤트버블링
    // $table.addEventListener('click', callback, true); 일 경우 이벤트 캡쳐링. 기본값은 false이고 버블링.
    body.append($table);
    body.append($result);

    // 순차실행이므로 간혹 함수 선언을 아래에 하고 위에서 함수를 사용할 경우 에러가 날 수 있다
    // 이렇기 때문에 함수 선언은 되도록 위쪽 라인에서 하도록 합시다

    // 컴터 능지가 너무 딸림 > 랜덤배치기 때문
    // >> 내가 2칸 입력했을때 남은 자리를 막게끔 해보댜
  </script>

</body>

</html>
