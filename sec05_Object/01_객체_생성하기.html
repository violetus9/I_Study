<body>

  <script>

    // 대강 이런식
    const obj = {
      age: '12',
      name: 'faq'
    }

    // 오브젝트 리터럴형태라 한다
    function getObj() {
      const name = 'aaa';
      const getName = function () {
        return name;
      }
      const setName = function (newname) {
        name = newname;
      }
      const printName = function () {
        console.log(name);
      }

      // getObject를 새로운 오브젝트로 뭔가 반환하고싶으면 아래같이
      // return {
      //   getName : getName,
      //   setName : setName
      //   매번 오브젝트 리터럴 반환시 이렇게 작성하면 불합리? 하다
      //   그래서 아래같은게 지원이 돼
      // }
      return { getName, setName } // 키랑 밸류가 같으면 이처럼 처리해야 된다
    } // 키도 밸류도 넘길 수 있어

    let obj = getObj();
    console.log(obj.getName());

    // 오브젝트 선언 자체에서도 위에 값들이 있으면 function도 만들 수 있고 그렇다~

  </script>
